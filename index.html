<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="taskAdd">
                <h1>TODO LIST</h1>
                <div class="input">
                    <input type="text" class="inputText" placeholder="Type a task">
                    <a href="" id="submit" >ADD</a>
                </div>
            </div>
            <div class="list">
                <h2>LIST OF TASKS</h2>
                <div class="tasks">
                    <span class="taskView">The list is empty</span>
                    <ul class="taskList"></ul>
                </div>
            </div>
        </div>
        <div class="edit1" id="edit">
            <h3>Edit task:</h3>
            <input class="editInput" type="text" placeholder="Edit your task">
            <div class="btn">
                <a href="" class="submitEdit">SUBMIT</a>
                <a href="" class="cancel">CANCEL</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
